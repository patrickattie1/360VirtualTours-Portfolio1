<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {Module: {
	    onRuntimeInitialized: function(){
		  var gameContainer = document.getElementById('gameContainer');
		  gameContainer.style.border = '10px solid orange';
		  gameContainer.style.borderRadius = '10px';
		  gameContainer.style.transition = 'all .5s ease-in 0.5s';
		}
		}});
    </script>
  </head>
  <body>
    <div id="title"> Projet Octopus - Novembre 2018</div>
	<div id="email-outer"> 
	  <a id="email-inner" href="mailto:patrick.attie@esih.edu">patrick.attie@esih.edu</a> 
    </div>
    <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px;"></div>
	<script src="TemplateData/responsive.javascript"></script>
  </body>
</html>
